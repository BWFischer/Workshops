<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card Maker</title>
    <style>
      .bodyStyle {
        font-family: Arial, sans-serif;
        background-color: #bec4c5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 100px;
      }

      .business-card {
        width: 300px;
        background-color: rgb(255, 255, 255);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
      }

      .logo {
        width: 100px;
        height: 100px;
        margin: 0 auto 15px;
        border-radius: 50%;
        background-color: #3498db;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
      }

      .name {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .job-title {
        font-size: 18px;
        color: #777;
      }

      .contact-info {
        margin-top: 20px;
      }

      /* Form styles */
      form {
        background-color: rgb(255, 255, 255);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-top: 20px;
        text-align: center;
      }

      /* Limit input fields to 80% of the card width */
      form input {
        width: 80%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      form label {
        font-weight: bold;
      }

      form button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }

      form button:hover {
        background-color: #ffee00;
        color: rgb(2, 0, 0);
      }
    </style>
  </head>

  <body class="bodyStyle">
    <div class="container">
      <h1>Business Card Demo</h1>
      <div class="row">
        <div class="col-sm-6">
          <div class="business-card">
            <div class="logo">BC</div>
            <div class="name">Michael Smith</div>
            <div class="job-title">Web Developer</div>
            <div class="contact-info">
              <p>Email: <span id="email">john@example.com</span></p>
              <p>Phone: <span id="phone">(123) 456-7890</span></p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-">
          <form id="update-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" />
            <br />
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" name="job-title" placeholder="Enter your job title" />
            <br />
            <label for="email">Email:</label>
            <input type="email" id="new-email" name="email" placeholder="Enter your email" />
            <br />
            <label for="phone">Phone:</label>
            <input type="tel" id="new-phone" name="phone" placeholder="Enter your phone number" />
            <br />
            <button type="submit">Update Card</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      // using vanilla JavaScript in a verbose manner (no jQuery)
      const form = document.getElementById("update-form");
      const nameInput = document.getElementById("name");
      const jobTitleInput = document.getElementById("job-title");
      const newEmailInput = document.getElementById("new-email");
      const newPhoneInput = document.getElementById("new-phone");
      const nameElement = document.querySelector(".name");
      const jobTitleElement = document.querySelector(".job-title");
      const emailElement = document.getElementById("email");
      const phoneElement = document.getElementById("phone");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        // Update the card with form values
        nameElement.textContent = nameInput.value;
        jobTitleElement.textContent = jobTitleInput.value;
        emailElement.textContent = newEmailInput.value;
        phoneElement.textContent = newPhoneInput.value;
      });
    </script>
  </body>
</html>
